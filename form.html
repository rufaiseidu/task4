<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <div class="contact-title">
        <h1>Send me a message today!</h1>
    </div> 
    <div>
        <form action="" method="POST">
            <input name="name" minlength="4" type="text" class="name" placeholder="Your Name" required><br>

            <input name="email" minlength="4"  type="email" class="email" placeholder="Your Email" required><br>
            <input type="text" minlength="1" class="title" placeholder="Title" required><br>
            <textarea name="message" minlength="20" class="message" placeholder="Your Message" rows="5" required></textarea><br>
            <button type="submit" class="submit">Send Message </button> 
            
            
        </form>
   
   
    </div>
    
</body> 
</html>
